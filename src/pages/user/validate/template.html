<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-7" style="height: calc(100vh - 250px);display: flex;align-items: center;justify-content: center;">
            <div class="contenidoCambiaPass">
                <div class="row">
                    <div class="col-12">
                        <h3>Cambiar contraseña</h3>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="firstPass">Ingresa tu nueva contraseña</label>
                        <input type="password" class="form-control" id="firstPass" placeholder="Contraseña" [disabled]="disabledButton">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="secondPass">Confirma tu nueva contraseña</label>
                        <input type="password" class="form-control" id="secondPass" placeholder="Contraseña" [disabled]="disabledButton">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-end">
                        <button class="btn btn-dark" [disabled]="disabledButton" (click)="changePass()">Cambiar contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
